<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="vendors/simplebar/css/simplebar.css">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link href="css/examples.css" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/color-modes.js"></script>
    <link href="vendors/@coreui/chartjs/css/coreui-chartjs.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <br>
    <h1>Add Menu</h1>
    <br>
    <form>
      
        <!-- Name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form6Example3" class="form-control" />
          <label class="form-label" for="form6Example3">Name</label>
        </div>
      
        <!-- Address input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example4">Address</label>
        </div>
      
        <!-- Phone input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Phone</label>
        </div>
      
        <!-- Description input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          <label class="form-label" for="form6Example7">Description</label>
        </div>
      
        <!-- Color Picker for Theme Color -->
        <div class="form-outline mb-4">
          <label for="themeColor" class="form-label">Choose Theme Color</label>
          <input type="color" id="themeColor" class="form-control form-control-color" />
        </div>

        <!-- File upload for Logo -->
        <div class="form-outline mb-4">
          <label for="logoUpload" class="form-label">Upload Logo</label>
          <input type="file" id="logoUpload" class="form-control" accept="image/*" />
        </div>

        <!-- File upload for Cover Image -->
        <div class="form-outline mb-4">
          <label for="coverUpload" class="form-label">Upload Cover Image</label>
          <input type="file" id="coverUpload" class="form-control" accept="image/*" />
        </div>
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">ADD MENU</button>
    </form>
</div>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
</body>
</html>
